<!DOCTYPE html>
<html>

<head>
    <title>佛学讲解-后台管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="charset" content="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/mdui.min.css">
</head>

<body class=" mdui-appbar-with-toolbar  mdui-theme-primary-indigo" style="padding-top:0;">
<!-- 导航栏 -->
<div class="mdui-toolbar mdui-color-theme">
    <!--<span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>-->
    <a class="mdui-typo-headline mdui-hidden-xs">佛学讲解</a>
    <a class="mdui-typo-title">后台管理</a>
    <div class="mdui-toolbar-spacer"></div>
    <button class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '退出登录', delay: 500, position:'left'}" id="logout"><i class="mdui-icon material-icons">directions_run</i></button>
</div>
<!-- tab栏 -->
<div class="mdui-tab mdui-color-indigo" id="top_tab" >
    <a href="#tab1" id="top_tab1" class="mdui-ripple mdui-ripple-white type-btn" type="1">视频</a>
    <a href="#tab2" id="top_tab2" class="mdui-ripple mdui-ripple-white type-btn" type="2">音频</a>
    <a href="#tab3" id="top_tab3" class="mdui-ripple mdui-ripple-white type-btn" type="3">管理员列表</a>
</div>
<!-- 对应每个tab的内容 -->
<div class="mdui-container-fluid">
    <div id="tab1">
        <div class="mdui-container">
            <!-- 封面管理 -->
            <div class="cover-manage" style="margin-bottom: 10px;">
                <h1 class="mdui-text-color-theme">视频导航图:</h1>
                <div class="mdui-row mdui-m-t-4 mdui-center">
                    <div class="mdui-card mdui-col-xs-3 cover-0 mdui-col-offset-xs-1 mdui-center">
                        <div class="mdui-card-media">
                            <img src="" class="cover-0-img" style="max-width: 375px;max-height: 98px;vertical-align:middle;"/>
                            <!--<div class="mdui-card-header-title">视频导航图预览</div>-->
                        </div>
                        <div class="mdui-card-actions">
                            <button class="mdui-btn mdui-ripple cover-edit mdui-center mdui-color-theme" mdui-dialog="{target: '#img-dialog'}" cover-type="0">修改</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdui-divider"></div>
            <!-- 课程管理 -->
            <div class="course-manage">
                <h1 class="mdui-text-color-theme">课程管理:</h1>
                <button class="mdui-btn mdui-btn-raised mdui-btn-dense mdui-color-theme mdui-m-a-2 mdui-text-color-white course-add" mdui-dialog="{target: '#course-dialog',closeOnConfirm:false}" course-type="0">添加课程</button>
                <br>
                <div class="mdui-collapse" id="course-list-video" >
                </div>
            </div>
            <div class="mdui-divider"></div>
        </div>
    </div>
    <div id="tab2">
        <div class="mdui-container">
            <!-- 封面管理 -->
            <div class="cover-manage" style="margin-bottom: 10px;">
                <h1 class="mdui-text-color-theme">音频导航图:</h1>
                <div class="mdui-row mdui-m-t-4 mdui-center">
                    <div class="mdui-card mdui-col-xs-3 cover-1 mdui-col-offset-xs-1 mdui-center">
                        <div class="mdui-card-media">
                            <img src="" class="cover-1-img" style="max-width: 375px;max-height: 98px;vertical-align:middle;"/>
                            <!--<div class="mdui-card-header-title">音频导航图预览</div>-->
                        </div>
                        <div class="mdui-card-actions">
                            <button class="mdui-btn mdui-ripple cover-edit mdui-center mdui-color-theme" mdui-dialog="{target: '#img-dialog'}" cover-type="1">修改</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="mdui-divider"></div>
            <!-- 课程管理 -->
            <div class="course-manage" >
                <h1 class="mdui-text-color-theme">课程管理:</h1>
                <button class="mdui-btn mdui-btn-raised mdui-btn-dense mdui-color-theme mdui-m-a-2 mdui-text-color-white course-add" mdui-dialog="{target: '#course-dialog',closeOnConfirm:false}" course-type="1">添加课程</button>
                <br>

                <div class="mdui-collapse" id="course-list-audio" >
                </div>
            </div>
            <div class="mdui-divider"></div>

        </div>
    </div>
    <div id="tab3">
        <div class="mdui-container">
            <div class="mdui-card-actions">
                <button class="mdui-btn mdui-ripple mdui-center mdui-color-theme" mdui-dialog="{target: '#user-dialog'}">增加管理员</button>
            </div>
            <div class="mdui-divider"></div>

        </div>
    </div>
</div>
<a id="anchor-top"></a>

<footer>
    <!-- 添加、修改课程dialog -->
    <div class="mdui-dialog" id="course-dialog">
        <div class="mdui-dialog-title">课程信息</div>
        <div class="mdui-dialog-content" >
            <form id="course-form">
                <div class="mdui-textfield">
                    <div class="" style="color: #3d5afe">课程名称：</div>
                    <input  class="mdui-textfield-input" type="text" id="course-name" name="name" placeholder="课程名称" />
                </div>
                <br>
                <br>
                <label class="mdui-label" style="color: #3d5afe;">课程类型：
                    <input id="course-type" disabled style="border: 0px;font-size: 15px">
                        <!--<option value="2">文字</option>-->
                    </input>
                </label>
                <br>
                <br>
                <div style="float: left">
                    <label class="mdui-label"  style="color: #3d5afe;">上传课程封面：</label>
                    <br>
                    <br>
                    <div style=>
                        <img id="cover-preview" src="/img/default.jpg" style="width: 200px;height: auto">
                    </div>
                    <input type="file" class="image-zone" id="course-upload-file"/>
                </div>
                <div style="float: left;display:none" class="loading-panel" >
                    <div class="mdui-spinner" style="float: left"></div>
                    <div style="float: left">&nbsp;&nbsp;&nbsp;正在上传，请稍等。。。</div>
                </div>
                <div style="clear:both"></div>
            </form>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple mdui-color-red" id="dialog-close" mdui-dialog-close>取消</button>
            <button class="mdui-btn mdui-ripple mdui-color-theme mdui-text-color-white confirm" mdui-dialog-confirm>提交</button>
        </div>
    </div>
    <!-- 添加、修改课时dialog -->
    <div class="mdui-dialog"  id="lesson-dialog">
        <div class="mdui-dialog-title">课时信息</div>
        <div class="mdui-dialog-content"  >
            <form id="lesson-form">
                <div class="mdui-textfield mdui-textfield-disabled">
                    <label style="font-size: 20px;color: #808080;">所属课程:&nbsp;&nbsp;</label>
                    <input style="border: none;width: 400px;font-size:20px;color: #808080;" disabled type="text" id="lesson-parent">
                </div>
                <div class="mdui-table-fluid">
                    <table class="mdui-table" border="1">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>课时名称</th>
                            <th>选择上传文件</th>
                            <th>上传情况</th>
                        </tr>
                        </thead>
                        <tbody id="lesson-table-body">
                        <tr>
                            <td>1</td>
                            <td><input type="text" style="border-color: #3d5afe;" id="lesson-name-1" name="name"></td>
                            <td>
                                <input type="file" class="image-zone" id="lesson-upload-file-1">
                            </td>
                            <td id="upload-status-1">未上传</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <span class="mdui-fab mdui-fab-mini mdui-color-theme-accent
                        mdui-ripple mdui-float-right mdui-m-t-2" id="add-lesson-btn" ><i class="mdui-icon material-icons">add</i></span>
                <div style="clear:both"></div>
                <div class="loading-panel" style="display: none;padding-top: 20px">
                    <div class="mdui-spinner" style="float: left"></div>
                    <div style="float: left" >&nbsp;&nbsp;&nbsp;正在上传，请稍等。。。</div>
                </div>
                <div style="clear:both"></div>

            </form>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple mdui-color-red" mdui-dialog-close>取消</button>
            <button class="mdui-btn mdui-ripple mdui-color-theme mdui-text-color-white confirm" mdui-dialog-confirm>提交</button>
        </div>
    </div>
    <!-- 上传图片dialog -->
    <div class="mdui-dialog" id="img-dialog">
        <div class="mdui-dialog-content">
            <div>请上传长宽比为375：98的图片，避免实际展示时效果不佳</div>
            <div class="mdui-dialog-title">上传封面</div>
            <input type="file" class = "image-zone" id="cover-img"/>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple mdui-color-red" mdui-dialog-close>取消</button>
            <button class="mdui-btn mdui-ripple mdui-color-theme mdui-text-color-white confirm" mdui-dialog-confirm>提交</button>
        </div>
    </div>
    <!-- 添加用户dialog -->
    <div class="mdui-dialog" id="user-dialog">
        <h1 class="mdui-dialog-title mdui-text-color-theme">新增管理员</h1>
        <div class="mdui-dialog-content">
            <form id="user">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">用户名称</label>
                    <input class="mdui-textfield-input" type="text" id="user-name" />
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">用户密码</label>
                    <input class="mdui-textfield-input" type="password" id="user-password" />
                </div>
            </form>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple mdui-color-red" mdui-dialog-close>取消</button>
            <button class="mdui-btn mdui-ripple mdui-color-theme mdui-text-color-white confirm" mdui-dialog-confirm>提交</button>
        </div>
    </div>
    <!-- 删除课程目录警告弹框 -->
    <div class="mdui-dialog " id="delete-courses-dialog">
        <div class="mdui-dialog-title">确定删除?</div>
        <div class="mdui-dialog-content">将会删除该课程下所有文件，请谨慎操作！！</div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple mdui-color-red" mdui-dialog-close>取消</button>
            <button class="mdui-btn mdui-ripple mdui-color-theme mdui-text-color-white confirm" mdui-dialog-confirm>确定</button>
        </div>
    </div>
    <!-- 删除课时警告弹框 -->
    <div class="mdui-dialog" id="delete-lesson-dialog">
        <div class="mdui-dialog-title">确定删除?</div>
        <div class="mdui-dialog-content">将会对应的课时，请谨慎操作！！</div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple mdui-color-red" mdui-dialog-close>取消</button>
            <button class="mdui-btn mdui-ripple mdui-color-theme mdui-text-color-white confirm" mdui-dialog-confirm>确定</button>
        </div>
    </div>
    <!-- loading 弹框 -->
    <div class="mdui-dialog" id="upload-loading-dialog" >
        <div class="mdui-dialog-content">
            <div class="mdui-spinner" style="float: left"></div>
            <div style="float: left" >&nbsp;&nbsp;&nbsp;正在加载，请稍等。。。</div>
        </div>
    </div>

    <video style="display:none;" controls="controls" id="video" oncanplaythrough="saveDuration(this)"></video>
    <script src="./js/mdui.min.js"></script>
    <script src="./js/main.js"></script>
</footer>
</body>

</html>
